services:
  - type: web
    name: ap-tcp-bot
    env: python
    region: oregon  # or singapore for better latency
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python your_bot_file.py
    envVars:
      - key: PORT
        value: 5000
      - key: WEB_SERVER_TOKEN
        value: "AP_TCP_BOT_WEB_2024"  # Change this for security
